<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <!-- Логотип -->
    <h5 class="my-0 me-3 fw-normal">
        <a href="{% url 'catalog:index' %}" class="text-decoration-none text-dark">
            <i class="bi bi-shop me-2 text-primary"></i>
            Skystore
        </a>
    </h5>

    <!-- Навигация -->
    <nav class="d-flex align-items-center ms-auto">
        <!-- Основные ссылки -->
        <div class="me-3">
            <a class="btn btn-outline-primary me-2 {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
               href="{% url 'catalog:index' %}">
                <i class="bi bi-grid me-1"></i>
                <span class="d-none d-sm-inline">Каталог</span>
            </a>
            <a class="btn btn-outline-info me-2 {% if request.resolver_match.namespace == 'blog' %}active{% endif %}"
               href="{% url 'blog:post_list' %}">
                <i class="bi bi-journal-text me-1"></i>
                <span class="d-none d-sm-inline">Блог</span>
            </a>
            <a class="btn btn-outline-primary {% if request.resolver_match.url_name == 'contacts' %}active{% endif %}"
               href="{% url 'catalog:contacts' %}">
                <i class="bi bi-envelope me-1"></i>
                <span class="d-none d-sm-inline">Контакты</span>
            </a>
        </div>

        <!-- Разделитель -->
        <div class="vr d-none d-md-block me-3" style="height: 30px;"></div>

        <!-- Навигация пользователя -->
        <div>
            {% if user.is_authenticated %}
                <!-- Для авторизованных пользователей -->
                <div class="d-flex align-items-center">
                    <span class="text-muted me-2 d-none d-md-inline">
                        <i class="bi bi-person-circle me-1"></i>
                        Привет, {{ user.username }}!
                    </span>
                    <div class="dropdown">
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-gear me-1"></i>
                            <span class="d-none d-sm-inline">Аккаунт</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <h6 class="dropdown-header">
                                    <i class="bi bi-person-circle me-1"></i>
                                    {{ user.username }}
                                </h6>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" href="{% url 'users:profile' %}">
                                    <i class="bi bi-person-gear me-2"></i>Мой профиль
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'catalog:add_product' %}">
                                    <i class="bi bi-plus-circle me-2"></i>Добавить товар
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="{% url 'blog:post_create' %}">
                                    <i class="bi bi-journal-plus me-2"></i>Написать пост
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form method="post" action="{% url 'users:logout' %}" class="m-0">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item text-danger border-0 bg-transparent w-100 text-start">
                                        <i class="bi bi-box-arrow-right me-2"></i>Выход
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            {% else %}
                <!-- Для неавторизованных пользователей -->
                <div class="btn-group">
                    <a href="{% url 'users:login' %}" class="btn btn-outline-primary">
                        <i class="bi bi-box-arrow-in-right me-1"></i>
                        <span class="d-none d-sm-inline">Вход</span>
                    </a>
                    <a href="{% url 'users:register' %}" class="btn btn-primary">
                        <i class="bi bi-person-plus me-1"></i>
                        <span class="d-none d-sm-inline">Регистрация</span>
                    </a>
                </div>
            {% endif %}
        </div>
    </nav>
</header>
